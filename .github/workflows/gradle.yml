# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: WhackAMole - Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: ./WhackAMole
    - name: WhackAMole - Build with Gradle
      run: ./gradlew build
      working-directory: ./WhackAMole
    - name: Squarelotron - Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: ./Squarelotron
    - name: Squarelotron - Build with Gradle
      run: ./gradlew build
      working-directory: ./Squarelotron
    - name: MovieDatabase - Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: ./MovieDatabase
    - name: MovieDatabase - Build with Gradle
      run: ./gradlew build
      working-directory: ./MovieDatabase
